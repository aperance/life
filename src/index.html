<!DOCTYPE html>
<html>
  <head>
    <title>Game of Life</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body hidden>
    <div id="main">
      <nav id="nav">
        <div>
          <a
            id="play-btn"
            class="waves-effect waves-light btn-flat"
            data-tooltip-content="Run"
            data-tooltip-direction="down"
          >
            <span id="play-icon">
              <svg><use xlink:href="icons.svg#play"></use></svg>
            </span>
            <span id="pause-icon" hidden>
              <svg><use xlink:href="icons.svg#pause"></use></svg>
            </span>
          </a>
          <a
            id="default-btn"
            class="active waves-effect waves-light btn-flat"
            data-tooltip-content="Toggle Cells"
            data-tooltip-direction="down"
          >
            <svg>
              <use xlink:href="icons.svg#pen"></use>
            </svg>
          </a>

          <div>
            <div id="pattern-dropdown" hidden></div>
            <a
              id="pattern-btn"
              class="waves-effect waves-light btn-flat"
              tabindex="-1"
              data-tooltip-content="Pattern Library"
              data-tooltip-direction="down"
            >
              <svg>
                <use xlink:href="icons.svg#glider"></use>
              </svg>
            </a>
          </div>

          <div
            class="slider-group"
            data-tooltip-content="Speed"
            data-tooltip-direction="down"
          >
            <svg>
              <use xlink:href="icons.svg#tachometer-alt"></use>
            </svg>
            <input id="speed-slider" type="range" min="0" max="5" step="1" />
          </div>
        </div>
        <div>
          <div
            class="slider-group"
            data-tooltip-content="Zoom"
            data-tooltip-direction="down"
          >
            <svg>
              <use xlink:href="icons.svg#search"></use>
            </svg>
            <input id="zoom-slider" type="range" min="1" max="10" step="0.1" />
          </div>
          <a
            id="reset-btn"
            class="waves-effect waves-light btn-flat"
            data-tooltip-content="Reset Game"
            data-tooltip-direction="down"
          >
            <svg>
              <use xlink:href="icons.svg#redo"></use>
            </svg>
          </a>
          <a
            id="dark-btn"
            class="waves-effect waves-light btn-flat"
            data-tooltip-content="Dark Mode"
            data-tooltip-direction="down"
          >
            <svg class="dark-only">
              <use xlink:href="icons.svg#sun"></use>
            </svg>
            <svg class="light-only">
              <use xlink:href="icons.svg#moon"></use>
            </svg>
          </a>
          <a
            id="help-btn"
            class="waves-effect waves-light btn-flat modal-trigger"
            data-tooltip-content="Help"
            data-tooltip-direction="down"
            href="#help-modal"
          >
            <svg>
              <use xlink:href="icons.svg#question"></use>
            </svg>
          </a>
          <a
            id="github-btn"
            href="http://www.github.com/aperance/life"
            target="_blank"
            class="waves-effect waves-light btn-flat"
            data-tooltip-content="GitHub Repo"
            data-tooltip-direction="down"
          >
            <svg>
              <use xlink:href="icons.svg#github"></use>
            </svg>
          </a>
        </div>
      </nav>
      <div
        id="canvas-container"
        data-tooltip-content="Press R to rotate, F to flip, or ESC to exit"
        data-tooltip-direction="none"
      >
        <canvas id="grid-canvas"></canvas>
        <canvas id="cell-canvas"></canvas>
      </div>
      <div id="bottom-bar">
        <span id="left-status"></span>
        <span id="right-status"></span>
      </div>
    </div>
  </body>
</html>

<!-- Modal Structure -->
<div id="help-modal" class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4>Modal Header</h4>
    <p>A bunch of text</p>
  </div>
  <div class="modal-footer">
    <p>
      <label>
        <input id="modal-checkbox" type="checkbox" class="filled-in" />
        <span>Show at startup</span>
      </label>
    </p>
  </div>
</div>

<script src="index.js"></script>
