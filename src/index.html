<!DOCTYPE html>
<html>
  <head>
    <title>Game of Life</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="top-bar">
      <div class="btn-group drop-shadow" role="group">
        <button id="start-btn" type="button" class="btn btn-primary">
          <i class="fas fa-play"></i>
        </button>
        <button type="button" class="btn btn-primary">
          <i class="fas fa-pause"></i>
        </button>
        <button id="reset-btn" type="button" class="btn btn-primary">
          <i class="fas fa-undo"></i>
        </button>
      </div>
      <div class="dropdown">
        <button
          class="btn btn-primary dropdown-toggle drop-shadow"
          type="button"
          id="speed-btn"
          data-toggle="dropdown"
        >
          <i class="fas fa-tachometer-alt"></i>
          &nbsp;
          <span></span>
        </button>
        <div id="speed-dropdown" class="dropdown-menu dropdown-menu-right">
          <button class="dropdown-item" type="button" data-speed="0.25">
            1/4x
          </button>
          <button class="dropdown-item" type="button" data-speed="0.5">
            1/2x
          </button>
          <button class="dropdown-item" type="button" data-speed="1">1x</button>
          <button class="dropdown-item" type="button" data-speed="2">2x</button>
          <button class="dropdown-item" type="button" data-speed="3">3x</button>
        </div>
      </div>
      <div id="mode-btn-group" class="btn-group drop-shadow">
        <button id="default-btn" type="button" class="btn btn-primary active">
          <i class="fas fa-pen"></i>
        </button>
        <button
          id="pattern-btn"
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#pattern-modal"
        >
          <i class="fas fa-border-none"></i>
        </button>
      </div>
    </div>
    <div id="canvas-container">
      <canvas id="grid-canvas"></canvas>
      <canvas id="cell-canvas"></canvas>
      <canvas id="preview-canvas"></canvas>
    </div>
    <div id="pan-btn-group">
      <button
        id="up-btn"
        type="button"
        class="btn btn-sm btn-primary drop-shadow"
      >
        <i class="fas fa-angle-up"></i>
      </button>
      <button
        id="down-btn"
        type="button"
        class="btn btn-sm btn-primary drop-shadow"
      >
        <i class="fas fa-angle-down"></i>
      </button>
      <button
        id="left-btn"
        type="button"
        class="btn btn-sm btn-primary drop-shadow"
      >
        <i class="fas fa-angle-left"></i>
      </button>
      <button
        id="right-btn"
        type="button"
        class="btn btn-sm btn-primary drop-shadow"
      >
        <i class="fas fa-angle-right"></i>
      </button>
    </div>
    <div id="view-controls">
      <input
        type="range"
        class="custom-range"
        min="1"
        max="10"
        step="0.1"
        id="zoom-slider"
      />
    </div>
    <div id="bottom-bar">
      <span id="left-status"></span>
      <span id="right-status"></span>
    </div>
  </body>
</html>

<div class="modal fade" id="pattern-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="pattern-list"></div>
      </div>
    </div>
  </div>
</div>

<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap.native/2.0.15/bootstrap-native-v4.min.js"
></script>

<script src="index.js"></script>
