    <title>Game of Life</title>

  </head>
  <body>
    <div id="main">
      <!-- Dropdown Structure -->
      <ul id="speed-dropdown" class="dropdown-content">
        <li><a href="#!" data-speed="0.25">1/4x</a></li>
        <li><a href="#!" data-speed="0.5">1/2x</a></li>
        <li><a href="#!" data-speed="1">1x</a></li>
        <li><a href="#!" data-speed="2">2x</a></li>
        <li><a href="#!" data-speed="3">3x</a></li>
      </ul>
      <nav id="nav" class="white">
        <div class="nav-wrapper">
          <ul class="left">
            <li>
              <a id="play-btn" class="waves-effect waves-light btn-flat"
                ><span id="play-icon"><i class="fas fa-play"></i></span
                ><span id="pause-icon"><i class="fas fa-pause"></i></span>
              </a>
            </li>
            <li>
              <a
                id="speed-btn"
                class="dropdown-trigger waves-effect waves-light btn-flat"
                data-target="speed-dropdown"
              >
                <i class="fas fa-tachometer-alt"></i>
                <span> </span>
                <i class="fas fa-angle-down"></i>
              </a>
            </li>
            <li>
              <a
                id="default-btn"
                class="active waves-effect waves-light btn-flat"
                ><i class="fas fa-pen"></i
              ></a>
            </li>
            <li>
              <a
                id="pattern-btn"
                class="modal-trigger waves-effect waves-light btn-flat"
                data-target="pattern-modal"
              >
                <svg
                  class="svg-inline--fa fa-pen fa-w-16"
                  aria-hidden="true"
                  focusable="false"
                  role="img"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                  data-toggle="modal"
                  data-target="#pattern-modal"
                >
                  <path
                    fill="currentColor"
                    d="M 174 0 v 164 h 164 v -164 h -164 z M 348 174 v 164 h 164 v -164 h -164 z M 0 348 v 164 h 164 v -164 h -164 z M 174 348 v 164 h 164 v -164 h -164 z M 348 348 v 164 h 164 v -164 h -164 z"
                  ></path></svg
              ></a>
            </li>
          </ul>
          <ul class="right">
            <li>
              <input
                id="zoom-slider"
                type="range"
                class="custom-range"
                min="1"
                max="10"
                step="0.1"
              />
            </li>
            <li>
              <a id="reset-btn" class="waves-effect waves-light btn-flat"
                ><i class="fas fa-redo"></i
              ></a>
            </li>
          </ul>
        </div>
      </nav>
      <div id="canvas-container">
        <canvas id="grid-canvas"></canvas>
        <canvas id="cell-canvas"></canvas>
      </div>

        <span id="left-status"></span>

<div class="modal" id="pattern-modal">
  <div class="modal-content">
    <h5 class="modal-title" id="exampleModalLabel">Pattern Library</h5>
