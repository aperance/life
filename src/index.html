<!DOCTYPE html>
<html>
  <head>
    <title>Game of Life</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="main">
      <!-- Dropdown Structure -->
      <ul id="speed-dropdown" class="dropdown-content">
        <li><a href="#!" data-speed="0.25">1/4x</a></li>
        <li><a href="#!" data-speed="0.5">1/2x</a></li>
        <li><a href="#!" data-speed="1">1x</a></li>
        <li><a href="#!" data-speed="2">2x</a></li>
        <li><a href="#!" data-speed="3">3x</a></li>
      </ul>
      <nav id="nav">
        <div class="nav-wrapper">
          <ul class="left">
            <li>
              <a id="play-btn" class="waves-effect waves-light btn-flat">
                <span id="play-icon">
                  <svg><use xlink:href="icons.svg#play"></use></svg>
                </span>
                <span id="pause-icon" hidden>
                  <svg><use xlink:href="icons.svg#pause"></use></svg>
                </span>
              </a>
            </li>
            <li>
              <a
                id="speed-btn"
                class="dropdown-trigger waves-effect waves-light btn-flat"
                data-target="speed-dropdown"
              >
                <svg>
                  <use xlink:href="icons.svg#tachometer-alt"></use>
                </svg>
                <span>1x</span>
                <svg>
                  <use xlink:href="icons.svg#angle-down"></use>
                </svg>
              </a>
            </li>
            <li>
              <a
                id="default-btn"
                class="active waves-effect waves-light btn-flat"
              >
                <svg>
                  <use xlink:href="icons.svg#pen"></use>
                </svg>
              </a>
            </li>
            <li>
              <a
                id="pattern-btn"
                class="modal-trigger waves-effect waves-light btn-flat"
                data-target="pattern-modal"
              >
                <svg data-toggle="modal" data-target="#pattern-modal">
                  <use xlink:href="icons.svg#glider"></use>
                </svg>
              </a>
            </li>
          </ul>
          <ul class="right">
            <li>
              <input
                id="zoom-slider"
                type="range"
                class="custom-range"
                min="1"
                max="10"
                step="0.1"
              />
            </li>
            <li>
              <a id="reset-btn" class="waves-effect waves-light btn-flat">
                <svg>
                  <use xlink:href="icons.svg#redo"></use>
                </svg>
              </a>
            </li>
            <li>
              <a id="dark-btn" class="waves-effect waves-light btn-flat">
                <svg class="dark-only">
                  <use xlink:href="icons.svg#sun"></use>
                </svg>
                <svg class="light-only">
                  <use xlink:href="icons.svg#moon"></use>
                </svg>
              </a>
            </li>
            <li>
              <a id="help-btn" class="waves-effect waves-light btn-flat">
                <svg>
                  <use xlink:href="icons.svg#question"></use>
                </svg>
              </a>
            </li>
            <li>
              <a
                id="github-btn"
                href="http://www.github.com/aperance/life"
                target="_blank"
                class="waves-effect waves-light btn-flat"
              >
                <svg>
                  <use xlink:href="icons.svg#github"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div id="canvas-container">
        <canvas id="grid-canvas"></canvas>
        <canvas id="cell-canvas"></canvas>
      </div>
      <div id="bottom-bar">
        <span id="left-status"></span>
        <span id="right-status"></span>
      </div>
    </div>
  </body>
</html>

<div class="modal" id="pattern-modal">
  <div class="modal-content">
    <h5 class="modal-title" id="exampleModalLabel">Pattern Library</h5>
    <!-- <button type="button" class="modal-close" data-dismiss="modal">
      <span aria-hidden="true">&times;</span>
    </button> -->
    <div class="modal-body">
      <div id="pattern-list"></div>
      <div id="pattern-details"></div>
    </div>
  </div>
</div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script src="index.js"></script>
