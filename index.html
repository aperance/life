<!DOCTYPE html>
<html>
  <head>
    <title>Conway's Game of Life</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div>
      <div id="top-bar">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button id="start-button" type="button" class="btn btn-secondary">
            Start
          </button>
          <button type="button" class="btn btn-secondary">Pause</button>
        </div>

        <p class="range-field">
          <input type="range" id="test5" min="1" max="10" step="1" />
        </p>

        <div class="btn-group">
          <button type="button" class="btn btn-secondary">Pan</button>
          <button id="edit" type="button" class="btn btn-secondary">
            Edit
          </button>
          <button
            id="pattern-button"
            type="button"
            class="btn btn-secondary"
            data-toggle="modal"
            data-target="#pattern-modal"
          >
            Patterns
          </button>
        </div>
      </div>
      <div id="canvas-container">
        <canvas id="grid-canvas"></canvas>
        <canvas id="cell-canvas"></canvas>
        <canvas id="preview-canvas"></canvas>
      </div>
      <div id="bottom-bar" class="z-depth-2">
        <span id="left-status"></span>
        <span id="right-status"></span>
      </div>
    </div>
  </body>
</html>

<div class="modal fade" id="pattern-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="pattern-list"></div>
      </div>
    </div>
  </div>
</div>

<script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
  crossorigin="anonymous"
></script>
<script

  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
  crossorigin="anonymous"
></script>
