<!DOCTYPE html>
<html>
  <head>
    <title>Conway's Game of Life</title>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css" /> -->
  </head>
  <body>
    <div>
      <div id="top-bar" class="z-depth-2">
        <a id="start-button" class="waves-effect waves-light btn-small">
          start
        </a>
        <p class="range-field">
          <input type="range" id="test5" min="1" max="10" step="1" />
        </p>
        <!-- Modal Trigger -->
        <a
          class="waves-effect waves-light btn-small modal-trigger"
          href="#pattern-modal"
        >
          Pattern Library
        </a>
      </div>
      <div id="canvas-container">
        <canvas id="grid-canvas"></canvas>
        <canvas id="cell-canvas"></canvas>
        <canvas id="preview-canvas"></canvas>
      </div>
      <div id="bottom-bar" class="z-depth-2">
        <span id="left-status"></span>
        <span id="right-status"></span>
      </div>
    </div>
  </body>
</html>

<!-- Modal Structure -->
<div id="pattern-modal" class="modal">
  <div class="modal-content">
    <ul id="pattern-list" class="sidenav sidenav-fixed"></ul>
    <a href="#" data-target="pattern-list" class="sidenav-trigger"
      ><i class="material-icons">menu</i></a
    >
  </div>
</div>

<script src="index.js"></script>
