<!DOCTYPE html>
<html>
  <head>
    <title>Conway's Game of Life</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="top-bar">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button id="start-button" type="button" class="btn btn-secondary">
          <i class="fas fa-play"></i>
        </button>
        <button type="button" class="btn btn-secondary">
          <i class="fas fa-pause"></i>
        </button>
        <button type="button" class="btn btn-secondary">
          <i class="fas fa-undo"></i>
        </button>
      </div>
      <div id="mode-btn-group" class="btn-group">
        <button id="pan-btn" type="button" class="btn btn-secondary active">
          <i class="fas fa-arrows-alt"></i>
        </button>
        <button id="edit-btn" type="button" class="btn btn-secondary">
          <i class="fas fa-pen"></i>
        </button>
        <button
          id="pattern-btn"
          type="button"
          class="btn btn-secondary"
          data-toggle="modal"
          data-target="#pattern-modal"
        >
          <i class="fas fa-border-none"></i>
        </button>
      </div>
    </div>
    <div id="canvas-container">
      <canvas id="grid-canvas"></canvas>
      <canvas id="cell-canvas"></canvas>
      <canvas id="preview-canvas"></canvas>
    </div>
    <div id="bottom-bar">
      <span id="left-status"></span>
      <span id="right-status"></span>
    </div>
  </body>
</html>

<div class="modal fade" id="pattern-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="pattern-list"></div>
      </div>
    </div>
  </div>
</div>
