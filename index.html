<!DOCTYPE html>
<html>
  <head>
    <title>React starter app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <div id="sidebar">
        <label>
          Cell Count:
          <input type="number" id="cell-count" />
        </label>
        <br />
        <label>
          Cycles / Sec:
          <input type="number" id="speed" />
        </label>
        <br />
        <label>
          Zoom:
          <input type="number" id="zoom" />
        </label>
        <br />
        <label>
          X Orgin:
          <input type="number" id="pan-x" />
        </label>
        <br />
        <label>
          Y Orgin:
          <input type="number" id="pan-y" />
        </label>
        <br />
        <button id="start-button">Start</button>
      </div>
      <div id="canvas-container">
        <canvas id="grid-canvas"></canvas>
        <canvas id="cell-canvas"></canvas>
        <canvas id="preview-canvas"></canvas>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
